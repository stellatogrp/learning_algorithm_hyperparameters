nn_cfg:
  lr: 1e-2
  method: adam
  batch_size: 1000
  epochs: 100

data:
  datetime: ''

eval_every_x_epochs: 100
save_every_x_epochs: 1
test_every_x_epochs: 1
write_csv_every_x_batches: 1
epochs_jit: 2

N_train: 10
N_test: 10
N_val: 100
num_samples_train: 10
num_samples_test: 10
# eval_batch_size_test: 100

num_const_steps: 1


plot_iterates: [0, 10, 20]
loss_method: 'fixed_k' #'fixed_k' #'constant_sum'


accuracies: [.1, .01, .001, .0001]

skip_startup: True

eval_unrolls: 2000
supervised: True
train_unrolls: 2
algo: 'lah'

